<ion-header>

  <ion-navbar>
    <ion-title>Add to My Wish List</ion-title>
    <ion-buttons end>
        <button ion-button (click)="closeModal()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <form>
    <p>Add to an existing list</p>
    <select name="lists" id="lists" size = "1" class="dropdown">
        <option value="family">Family</option>
        <option value="school">School</option>
        <option value="home">Home</option>
        <option value="personal">Personal</option>
    </select>
    <br>

    <p>OR</p>
    
    <p>Create a new list</p>
      <input type="text" name="listName" class="newlist" id="lists" value="List Name"><br>
    </form>
    <br>
    <div class="wrapper">
      <button ion-button class="addbutton" (click)="closeModal()"><ion-icon name="add"></ion-icon><p> Add</p></button>
    </div>
</ion-content>
