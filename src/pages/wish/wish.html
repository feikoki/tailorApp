<ion-header>

  <ion-navbar>
    <ion-title>Add to My Wish List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <form>
    <p>Add to an existing list</p>
    <select name="lists" id="wgtmsr" size = "1">
        <option value="family">Family</option>
        <option value="school">School</option>
        <option value="home">Home</option>
        <option value="personal">Personal</option>
    </select>
    <br><br>

    <p>OR</p>
    <br>
    <p>Create a new list</p>
      <input type="text" name="listName" value="List Name"><br>
    </form>
    <br>
    <button ion-button (click)="closeModal()">Add</button>
</ion-content>
